<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <form #loginForm="ngForm" (ngSubmit)="submitLoginForm()">

            <p [hidden]="!error">{{error}}</p>

            <mat-card-content>
                <div class="column-container">
                    <mat-form-field>
                        <input matInput name="email" #email="ngModel" [(ngModel)]="login.email" placeholder="Enter your email" type='email' required>
                        <mat-error *ngIf="email.invalid">{{getEmailError()}}</mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput name="password" #password="ngModel" [(ngModel)]="login.password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required>
                        <mat-error *ngIf="password.invalid">{{getPasswordError()}}</mat-error>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                </div>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button type="submit" [disabled]="!loginForm.valid">Login</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>

        </form>

    </mat-card>
</div>
